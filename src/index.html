<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="./../src/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <button type="button" class="btn btn-outline-secondary" id="startNewGame">
        New Game
      </button>
      <div class="row">
        <div class="col-md-6" id="p1Score">
          <h3>Player 1</h3>
          <br />
          <h4><span id="p1Name"></span></h4>
          <div class="row">
            <div class="col-md-6">
              <h5>Total Points:</h5>
            </div>
            <div class="col-md-6">
              <span id="p1Total"></span>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="p2Score">
          <h3>Player 2</h3>
          <br />
          <h4><span id="p2Name"></span></h4>
          <div class="row">
            <div class="col-md-6">
              <h5>Total Points:</h5>
            </div>
            <div class="col-md-6">
              <span id="p2Total"></span>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="playerTurnIndicator">
          <h3>Player <span id="playerTurn"></span>'s Turn</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <p>Rolled:</p>
                </div>
                <div class="col-md-6">
                  <span id="currentRoll"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p>Points This Round:</p>
                </div>
                <div class="col-md-6">
                  <span id="roundPoints"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="rollDie"
              >
                Roll Die
              </button>
            </div>
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="endTurn"
              >
                End Turn
              </button>
            </div>
          </div>
          <div class="row" id="memoRow">
            <span id="memo"></span>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
