<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <button type="button" id="startNewGame">New Game</button>
      <div class="row">
        <div class="col-md-6">
          <h3>Player 1</h3>
          <br />
          <h4><span id="p1Name"></span></h4>
          <br />
          <h5>Total Points: <span id="p1Total"></span></h5>
        </div>
        <div class="col-md-6">
          <h3>Player 2</h3>
          <br />
          <h4><span id="p2Name"></span></h4>
          <br />
          <h5>Total Points: <span id="p2Total"></span></h5>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h3>Player <span id="playerTurn"></span>'s Turn</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <p>Rolled:</p>
                </div>
                <div class="col-md-6">
                  <span id="currentRoll"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p>Points This Round:</p>
                </div>
                <div class="col-md-6">
                  <span id="roundPoints"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="button" id="rollDie">Roll Die</button>
            </div>
            <div class="col-md-6">
              <button type="button" id="endTurn">End Turn</button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
